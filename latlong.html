<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lat long</title>
</head>
<body>
    <div id="root">
        <h1>♥ Sarath told you Thank You ♥</h1>
        <p>because you going to paste your location which you are copied already! kindly paste it  in sarath whatsapp please!</p>
        <ul>
            <li>lat: <span id="lat"></span></li>
            <li>long: <span id="long"></span></li>
        </ul>
    </div>
    <script>
        if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(
    function (position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const coords = `Latitude: ${latitude}, Longitude: ${longitude}`;

      // Copy to clipboard
      navigator.clipboard.writeText(coords)
        .then(() => {
          alert("Coordinates copied to clipboard:\n" + coords);
            const tqMsg = document.getElementById("root");
            const lat = document.getElementById("lat");
            const long = document.getElementById("long");
            tqMsg.classList.add("show");
            lat.innerText = latitude;
            long.innerText = longitude;
        })
        .catch(err => {
          console.error("Failed to copy: ", err);
        });
    },
    function (error) {
      console.error("Error getting location: ", error.message);
    }
  );
} else {
  alert("Geolocation is not supported by this browser.");
}
    </script>
</body>
</html>
